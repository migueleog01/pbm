<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            min-height: 280px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            overflow: hidden;
        }
        
        .container {
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .main-section {
            margin-bottom: 24px;
        }
        
        #startListening {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 16px 32px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        #startListening:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        #startListening:active {
            transform: translateY(0);
        }
        
        #startListening:disabled {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status.listening {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.4);
            color: #e8f5e8;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.4);
            color: #ffebee;
        }
        
        .status.success {
            background: rgba(33, 150, 243, 0.2);
            border-color: rgba(33, 150, 243, 0.4);
            color: #e3f2fd;
        }
        
        .listening-indicator {
            display: inline-block;
            margin-right: 8px;
        }
        
        .wave {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            margin: 0 1px;
            animation: wave 1.4s ease-in-out infinite both;
        }
        
        .wave:nth-child(1) { animation-delay: -0.32s; }
        .wave:nth-child(2) { animation-delay: -0.16s; }
        .wave:nth-child(3) { animation-delay: 0s; }
        
        @keyframes wave {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .icon-mic {
            font-size: 20px;
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
            pointer-events: none;
        }
        
        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .debug-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .debug-content {
            font-size: 12px;
            color: #e0e0e0;
            line-height: 1.4;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .debug-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .debug-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .test-server-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            font-family: inherit;
        }
        
        .test-server-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .test-server-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header">
            <div class="logo">üìä</div>
            <h1>Voice to Mermaid</h1>
            <p class="subtitle">Generate diagrams from voice commands</p>
        </div>
        
        <div class="main-section">
            <button id="startListening">
                <span class="button-text">
                    <span class="icon-mic">üéôÔ∏è</span>
                    <span id="buttonText">Start Listening</span>
                </span>
            </button>
            
            <button id="testServer" class="test-server-btn">
                <span class="button-text">
                    <span class="icon-test">üîß</span>
                    <span>Test Server Connection</span>
                </span>
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="debugPanel" class="debug-panel" style="display: none;">
            <div class="debug-header">üîç Debug Information</div>
            <div id="debugContent" class="debug-content"></div>
            <button id="toggleDebug" class="debug-toggle">Show Debug Info</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
